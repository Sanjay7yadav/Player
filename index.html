<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body class="back">
    <div class="main_div">
        <div class="music_container">
            <marquee><h1 class="text">WELCOME</h1></marquee>
            <h2 id="title">Dil Galti Kar</h2>
            <h3 id="artist">Jubin Nautiyal</h3>
            <div class="img_containetr">
                <img src="images/dil_galti.jpg" alt="" height="300" width="300">
            </div>
            <audio src="music/dil_galti.mp3" ></audio>
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
            <footer>
                <h1 class="name">SANJAY YADAV</h1>
            </footer>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play =document.getElementById("play");
        const artist =document.getElementById("artist");
        const title =document.getElementById("title");
        const prev =document.getElementById("prev");
        const next =document.getElementById("next");

        const songs =[
            {
            name:"dil_galti",
            title:"Dil Galti Kar",
            artist:"jubin Nautiyal",
            },
            {
            name:"ManeGhana",
            title:"Ghana Kasoota",
            artist:"Raftaar",
            },
            {
            name:"Masroof",
            title:" Masroof",
            artist:"Himesh Resamiya",
            },
            {
            name:"Kithe_Chaliye_Tu",
            title:"kithe Chaliye Tu",
            artist:"Jubin Nautiyal",
            },
            {
            name:"Paani_Mai",
            title:"Paani Mai",
            artist:"Aastha Gil",
            },
            {
            name:"Wafa_Na_Rass",
            title:" Wafa Na Rass",
            artist:"Jubin Nautiyal",
            },
            {
            name:"pagla_pagli2",
            title:" Pagla Pagli 2",
            artist:"ZB Rai",
            },
            {
            name:"pagla-pagli3",
            title:"Pagla Pagli 3",
            artist:"ZB Rai",
            },
            {
            name:"Genda_Phool",
            title:"Genda Phool",
            artist:"Badshah",
            },
            {
            name:"Bike_pe_ghuma",
            title:"Ghumaunga",
            artist:"Vijay Verma",
            },
            {
            name:"Baby_Girl",
            title:"Baby Girl",
            artist:"Guru Randhawa",
            },
            {
            name:"Dil_Tod_ke_hasti",
            title:"Dil tod ke",
            artist:"Jubin Nautiyal",
            },
            {
            name:"Ding_Dong",
            title:"Ding Dong",
            artist:"B Praak",
            },
            {
            name:"Feeling",
            title:"Feeling",
            artist:"Sumit",
            },
            {
            name:"Lehenga",
            title:"Lehenga",
            artist:"Jass Manak",
            },
            {
            name:"Lut_Gaye",
            title:"Lut Gaye",
            artist:"Jubin Nautiyal",
            },
            {
            name:"Manike_Mage",
            title:"Manike Mage",
            artist:"Yohani",
            },
            {
            name:"Razzi_Bolja",
            title:"Razzi Bolja",
            artist:"Harjeet Deewana",
            },
            {
            name:"Tumhari_Tasveer",
            title:"Tumhari Tasveer",
            artist:"Jubin Nautiyal",
            },
            {
            name:"Khushi_Jab_Bhi",
            title:"Khusi Teri",
            artist:"Jubin Nautiyal",
            },
            {
            name:"Kisi_Shayar_Ka",
            title:"Kisi shayar",
            artist:"Jubin Nautiyal",
            },
        ]

        let isPlaying = false;

        // for play function

        const playMusic = ()=>{
            isPlaying=true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

        //for pause function
          
        const pauseMusic= ()=>{
            isPlaying=false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", ()=>{
            if(isPlaying)
            {
                pauseMusic();
            }
            else{
                playMusic();
            }
        })

        //changing data

        const loadsong =(songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src= "images/" + songs.name + ".jpg";
        }
        songIndex = 0;
        //loadsong(songs[]);
        const nextSong = ()=>{
            songIndex=(songIndex+1)%songs.length;
            loadsong(songs[songIndex])
            playMusic();
        }
        const prevSong = ()=>{
            songIndex=(songIndex - 1 +songs.length)%songs.length;
            loadsong(songs[songIndex])
            playMusic();
        }
        next.addEventListener("click",nextSong)
        prev.addEventListener("click",prevSong)
    </script>
    
</body>
</html>
